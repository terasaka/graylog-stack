version: '3.3'

networks:
  graylog:
    driver: overlay
    attachable: true

volumes:
    graylog: {}
    elasticsearch: {}
    mongodb: {}

services:
  mongo:
    image: mongo:3
    volumes:
      - mongodb:/data/db
    networks:
      - graylog

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.3
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - graylog

  graylog:
    image: graylog/graylog:2.4.0-1
    volumes:
      - graylog:/usr/share/graylog/data/
    environment:
      - TZ=America/Sao_Paulo
      - ROOT_TIMEZONE=America/Sao_Paulo
      - GRAYLOG_PASSWORD_SECRET=admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_WEB_ENDPOINT_URI=${GRAYLOG_WEB:-http://127.0.0.1:9000/api}
    ports:
      - "9000:9000"
      - "12209:12209/udp"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 512M

    networks:
      - graylog
